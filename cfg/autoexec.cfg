// load vscript++ (TODO: add linux build)
plugin_load vpp/vpp

// disable alt ticks to enforce script running at 60 tps
sv_alternateticks 0

// alias keys
alias +jump "script ::contr.jump();"
alias +alt1 "script ::contr.dash.onShiftPress();"
alias -alt1 "script ::contr.dash.onShiftRelease();"
alias +duck "script ::contr.isCrouched = true;"
alias -duck "script ::contr.isCrouched = false;"

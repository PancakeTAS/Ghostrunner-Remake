// disable alt ticks to enforce script running at 60 tps
sv_alternateticks 0

// alias keys
alias +break "script ::contr.inputs.crouched = true;"
alias -break "script ::contr.inputs.crouched = false;"
alias +alt2 "script ::contr.inputs.using = true;"
alias -alt2 "script ::contr.inputs.using = false;"
alias +alt1 "script ::contr.inputs.dashing = true;"
alias -alt1 "script ::contr.inputs.dashing = false;"
alias +jump "script ::contr.inputs.jumped = true;"
alias inv_next "script ::contr.inputs.shuriken = true;"

// enable console filter
con_filter_enable 1
con_filter_text_out p2ghostrunner
